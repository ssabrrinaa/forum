<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
</head>
<body>
    <h1>Error Information</h1>

    {{ if .StatusCode }}
        <p>Status Code: {{ .StatusCode }}</p>
    {{ end }}

    {{ if .Message }}
        <p>Message: {{ .Message }}</p>
    {{ end }}
</body>
</html>
